<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launcher</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter-ui@3.11.0/inter.min.css">
  </head>
  <body>
    <div class="titlebar">
      <span id="title" class="title">Launcher</span>
      <span id="close" class="close material-icons">close</span>
    </div>
    <div class="content">
      <div class="switches">
        <div class="checkboxContainer">
          <label for="release">Show Releases</label>
          <input id="release" type="checkbox" checked onchange="updateVersions('release', true); this.checked = true">
        </div>
        <div class="checkboxContainer">
          <label for="snapshot">Show Snapshots</label>
          <input id="snapshot" type="checkbox" onchange="updateVersions('snapshot', this.checked);">
        </div>
        <div class="checkboxContainer">
          <label for="old_alpha">Show Old-Alphas</label>
          <input id="old_alpha" type="checkbox" onchange="updateVersions('old_alpha', this.checked);">
        </div>
      </div>
      <br>
      <select id="version">
        <option value="false" data-type="NaV">Loading...</option>
      </select>
      <button onclick="install()">submit</button>
      <br>
      <span id="data"></span>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
