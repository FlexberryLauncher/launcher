<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Flexberry Launcher</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="titleHolder">
    <img class="titleAlt" src="assets/images/flexberry-launcher.png" alt="flexberry-launcher" />
  </div>

  <div class="progress">
    <span class="progressText" id="progress">Preparing...</span>
  </div>

  <div class="content">
    <div class="topBar">
      <div class="close" onclick="window.close()" id="close">
        <div class="scene">
          <div class="cube" id="closeCube">
            <div class="cube__face cube__face--front">x</div>
            <div class="cube__face cube__face--back"></div>
            <div class="cube__face cube__face--right"></div>
            <div class="cube__face cube__face--left"></div>
            <div class="cube__face cube__face--top"><img class="cube__image" src="assets/images/tnt.png" alt="flexberry-launcher" /></div>
            <div class="cube__face cube__face--bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modalWrapper" id="versionSelectWrapper">
      <div class="versionSelect modal tab" id="versionSelect">
        <div class="tabTop">
          <span class="tabClose" onclick="closeVersionSelect()">
            <img src="assets/icons/arrow-left.png" alt="close" class="tabCloseIcon" />
          </span>
          <span class="tabTitle">Add Version</span>
          <span class="tabExternal">
          </span>
        </div>

        <div class="wizard subTabs" id="wizard">
          <div class="wizardContent subTab">
            <div class="input">
              <label for="profileName">Profile Name</label>
              <input type="text" id="profileName" placeholder="Survival with Bois">
            </div>
            <div class="selector">
              <label for="versionSelect">Profile Icon</label>
              <div class="blocks">
                <img onclick="selectIcon(this.id)" class="block selectedBlock" id="glass" src="assets/blocks/glass.png">
                <img onclick="selectIcon(this.id)" class="block" id="grass_block" src="assets/blocks/grass_block.png">
                <img onclick="selectIcon(this.id)" class="block" id="diamond_block" src="assets/blocks/diamond_block.png">
                <img onclick="selectIcon(this.id)" class="block" id="bedrock" src="assets/blocks/bedrock.png">
                <img onclick="selectIcon(this.id)" class="block" id="cobblestone" src="assets/blocks/cobblestone.png">
                <img onclick="selectIcon(this.id)" class="block" id="crying_obsidian" src="assets/blocks/crying_obsidian.png">
                <img onclick="selectIcon(this.id)" class="block" id="netherrack" src="assets/blocks/netherrack.png">
                <img onclick="selectIcon(this.id)" class="block" id="oak_log" src="assets/blocks/oak_log.png">
                <img onclick="selectIcon(this.id)" class="block" id="spruce_planks" src="assets/blocks/spruce_planks.png">
                <img onclick="selectIcon(this.id)" class="block" id="copper_block" src="assets/blocks/copper_block.png">
                <img onclick="selectIcon(this.id)" class="block" id="redstone_ore" src="assets/blocks/redstone_ore.png">
                <img onclick="selectIcon(this.id)" class="block" id="andesite" src="assets/blocks/andesite.png">
              </div>
            </div>
          </div>
          <div class="wizardContent subTab">
            <div class="selector">
              <label for="versionSelect">Select Version</label>
              <div class="select" id="versions">
              </div>
              <div class="checkboxes">
                <div class="checkbox checked versionType" id="release" onclick="check('release', 'drawVersions')">
                  <span>Releases</span>
                </div>
                <div class="checkbox versionType" id="snapshot" onclick="check('snapshot', 'drawVersions')">
                  <span>Snapshots</span>
                </div>
                <div class="checkbox versionType" id="old_alpha" onclick="check('old_alpha', 'drawVersions')">
                  <span>Old Alpha</span>
                </div>
              </div>
            </div>
          </div>
          <div class="wizardContent subTab">
            <label for="ramSlider">Allocated Memory</label>
            <div class="range">
              <input oninput="ramSlider(this.value)" type="range" min="0" max="100" value="0" class="slider" id="ramSlider">
              <span class="ramValue" id="allocated">0</span>
            </div>
            <label for="windowSize">Minecraft Window Size</label>
            <div class="sizes input">
              <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" id="mcWindowHeight" placeholder="600" value="600">
              <span class="x">x</span>
              <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" id="mcWindowWidth" placeholder="720" value="720">
            </div>
          </div>
        </div>
        <div class="wizardActions">
            <span class="wizardAction" id="wizardAction" onclick="wizardCycle()">Next</span>
        </div>
      </div>
    </div>

    <div class="settingTab tab" id="settings">
      <div class="tabTop">
        <span class="tabClose" onclick="toggleTab()">
          <img src="assets/icons/arrow-left.png" alt="close" class="tabCloseIcon" />
        </span>
        <span class="tabTitle">Settings</span>
        <span class="tabExternal"></span>
      </div>
      <div class="subTabTogglers">
        <span class="subTabToggler" onclick="toggleSubTab('versionSettings')" id="versionSettingsToggler">Versions</span>
        <span class="subTabToggler" onclick="toggleSubTab('otherSettings')" id="otherSettingsToggler">Other</span>
      </div>
      <div class="subTabs">
        <div class="subTab" id="versionSettings">
          <div class="versionList" id="versionList">

            <div class="addVersion version" id="addVersion">
              <span class="addVersionIcon">+</span>
              <span class="addVersionText">Add version</span>
            </div>

          </div>
        </div>
        <div class="subTab" id="otherSettings">
          <div class="settingsInfos">
            <div class="settingsInfo">
              <span class="infoTitle">Launcher Version</span>
              <span class="infoValue" id="launcherVersion">1.0.0</span>
            </div>
          </div>
          <div class="themes" id="themes">
            <label for="themeSelect">This page is still work in progress</label>
          </div>
        </div>
      </div>
    </div>

    <div class="accountsTab tab tabLoading" id="accounts">
      <div class="tabTop">
        <span class="tabClose" onclick="toggleTab()">
          <img src="assets/icons/arrow-left.png" alt="close" class="tabCloseIcon" />
        </span>
        <span class="tabTitle">Accounts</span>
        <span class="tabExternal"></span>
      </div>
      <div class="accountList requiresConnection" id="accountList">

        <div class="addAccount account" id="login">
          <img class="addAccountIcon" src="assets/images/microsoft.png">
          <span class="addAccountTitle">Login with Microsoft</span>
        </div>
        
      </div>
      <span class="noConnectionIndicator" style="display: none; font-family: 'Minecrafter'; text-shadow: none; opacity: .8; color: rgb(253, 68, 68);">No internet connection</span>
    </div>
    <div class="bottomBar" id="bbr">
      <span class="username barContainer" id="username">Not logged in</span>
      <div class="buttons" id="btns">
        <div class="button iconButton" onclick="toggleTab('accounts')" id="accountsToggler">
          <img class="icon" src="assets/icons/user.png" alt="user" />
        </div>
        <div class="button playButton" id="playBtn" onclick="launch()">
          <span class="playButtonTitle">Play</span>
          <span class="playButtonSubtitle" id="ver"></span>
        </div>
        <div class="button iconButton" onclick="toggleTab('settings')" id="settingsToggler">
          <img class="icon" src="assets/icons/cog.png" alt="settings" />
        </div>
      </div>
      <span class="info barContainer"></span>
    </div>
  </div>
</body>
<script>
  // initial scripts :)
  toggleSubTab("versionSettings");
</script>
</html>
